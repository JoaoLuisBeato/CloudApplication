name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Backend Docker image
        run: |
          docker build -t my-backend-image:latest ./path/to/backend

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Push Docker image
        run: |
          docker push my-backend-image:latest

      - name: Deploy Backend to VM
        run: |
          ssh user@backend-vm-ip "docker pull my-backend-image:latest && docker run -d --name backend-container my-backend-image:latest"
